    <script>
        // Global variables
        let cart = [];
        let wishlist = [];

        // Loading screen
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('hidden');
                loadCartAndWishlist();
                renderCart();
            }, 2000);
        });

        // Render cart
        function renderCart() {
            const cartItems = document.getElementById('cartItems');
            const subtotalElement = document.getElementById('subtotal');
            const totalElement = document.getElementById('total');
            
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="cart-empty">
                        <div class="cart-empty-icon">ðŸ›’</div>
                        <div class="cart-empty-text">Your cart is empty</div>
                    </div>
                `;
                subtotalElement.textContent = 'Rp 0';
                totalElement.textContent = 'Rp 0';
                return;
            }
            
            let cartHTML = '';
            let subtotal = 0;
            
            cart.forEach(item => {
                subtotal += item.price * item.quantity;
                cartHTML += `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">Rp ${(item.price * item.quantity).toLocaleString()}</div>
                            <div class="cart-item-quantity">
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                                <input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${item.id}, this.value)">
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                            </div>
                            <button class="cart-item-remove" onclick="removeFromCart(${item.id})">Remove</button>
                        </div>
                    </div>
                `;
            });
            
            cartItems.innerHTML = cartHTML;
            subtotalElement.textContent = `Rp ${subtotal.toLocaleString()}`;
            totalElement.textContent = `Rp ${subtotal.toLocaleString()}`;
            updateCartCount();
        }

        // Update cart count
        function updateCartCount() {
            const countElement = document.getElementById('cartCount');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            countElement.textContent = totalItems;
            countElement.classList.toggle('show', totalItems > 0);
        }

        // Update wishlist count
        function updateWishlistCount() {
            const countElement = document.getElementById('wishlistCount');
            countElement.textContent = wishlist.length;
            countElement.classList.toggle('show', wishlist.length > 0);
        }

        // Update quantity
        function updateQuantity(itemId, change) {
            const item = cart.find(item => item.id === itemId);
            if (item) {
                if (typeof change === 'string') {
                    change = parseInt(change);
                    if (isNaN(change) || change < 1) change = 1;
                }
                item.quantity = typeof change === 'number' ? Math.max(1, item.quantity + change) : change;
                saveCartAndWishlist();
                renderCart();
                showNotification(`${item.name} quantity updated!`);
            }
        }

        // Remove from cart
        function removeFromCart(itemId) {
            const itemIndex = cart.findIndex(item => item.id === itemId);
            if (itemIndex > -1) {
                const item = cart[itemIndex];
                cart.splice(itemIndex, 1);
                saveCartAndWishlist();
                renderCart();
                showNotification(`${item.name} removed from cart!`);
            }
        }

        // Render wishlist
        function renderWishlist() {
            const wishlistContent = document.getElementById('wishlistContent');
            
            if (wishlist.length === 0) {
                wishlistContent.innerHTML = `
                    <div class="panel-empty">
                        <div class="panel-empty-icon">â™¡</div>
                        <div class="panel-empty-text">Your wishlist is empty</div>
                    </div>
                `;
                return;
            }
            
            let wishlistHTML = '';
            
            wishlist.forEach(item => {
                wishlistHTML += `
                    <div class="panel-item">
                        <img src="${item.image}" alt="${item.name}" class="panel-item-image">
                        <div class="panel-item-info">
                            <div class="panel-item-name">${item.name}</div>
                            <div class="panel-item-price">Rp ${item.price.toLocaleString()}</div>
                            <button class="panel-item-remove" onclick="removeFromWishlist(${item.id})">Remove</button>
                        </div>
                    </div>
                `;
            });
            
            wishlistContent.innerHTML = wishlistHTML;
        }

        // Remove from wishlist
        function removeFromWishlist(itemId) {
            const itemIndex = wishlist.findIndex(item => item.id === itemId);
            if (itemIndex > -1) {
                const item = wishlist[itemIndex];
                wishlist.splice(itemIndex, 1);
                updateWishlistCount();
                renderWishlist();
                saveCartAndWishlist();
                showNotification(`${item.name} removed from wishlist!`);
            }
        }

        // Toggle wishlist
        function toggleWishlist() {
            const wishlistPanel = document.getElementById('wishlistPanel');
            wishlistPanel.classList.toggle('active');
            renderWishlist();
        }

        // Toggle menu
        function toggleMenu() {
            const hamburger = document.querySelector('.hamburger');
            const sidebar = document.getElementById('sidebar');

            hamburger.classList.toggle('active');
            sidebar.classList.toggle('active');

            const spans = hamburger.querySelectorAll('span');
            if (hamburger.classList.contains('active')) {
                spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                spans[1].style.opacity = '0';
                spans[2].style.transform = 'rotate(-45deg) translate(7px, -6px)';
            } else {
                spans[0].style.transform = 'none';
                spans[1].style.opacity = '1';
                spans[2].style.transform = 'none';
            }
        }

        // Show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2500);
        }

        // Save cart and wishlist
        function saveCartAndWishlist() {
            localStorage.setItem('kaira_cart', JSON.stringify(cart));
            localStorage.setItem('kaira_wishlist', JSON.stringify(wishlist));
        }

        // Load cart and wishlist
        function loadCartAndWishlist() {
            const savedCart = localStorage.getItem('kaira_cart');
            const savedWishlist = localStorage.getItem('kaira_wishlist');
            
            if (savedCart) {
                cart = JSON.parse(savedCart);
                updateCartCount();
            }
            
            if (savedWishlist) {
                wishlist = JSON.parse(savedWishlist);
                updateWishlistCount();
            }
        }

        // Navigation functions
        function goHome() {
            window.location.href = 'index.html';
        }

        function showLogin() {
            window.location.href = 'login.html';
        }

        function showHelp() {
            showNotification('Contact customer service at help@kaira.com');
        }

        function goToCart() {
            window.location.href = 'cart.html';
        }

        function goToCheckout() {
            if (cart.length === 0) {
                showNotification('Your cart is empty!');
                return;
            }
            window.location.href = 'checkout.html';
        }

        // Close panels when clicking outside
        document.addEventListener('click', function(e) {
            const wishlistPanel = document.getElementById('wishlistPanel');
            const wishlistIcon = document.querySelector('.wishlist-icon');
            const sidebar = document.getElementById('sidebar');
            const hamburger = document.querySelector('.hamburger');
            
            if (!wishlistPanel.contains(e.target) && !wishlistIcon.contains(e.target)) {
                wishlistPanel.classList.remove('active');
            }
            
            if (!sidebar.contains(e.target) && !hamburger.contains(e.target) && sidebar.classList.contains('active')) {
                toggleMenu();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                document.getElementById('wishlistPanel').classList.remove('active');
                if (document.getElementById('sidebar').classList.contains('active')) {
                    toggleMenu();
                }
            }
        });
    </script>
</body>
</html>
